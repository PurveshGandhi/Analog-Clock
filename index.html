<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Analog Clock</title>
</head>
<body>
  <div class="container">
    <div id="clock">
      <div class="num num1"><span>I</span></div>
      <div class="num num2"><span>II</span></div>
      <div class="num num3"><span>III</span></div>
      <div class="num num4"><span>IIII</span></div>
      <div class="num num5"><span>V</span></div>
      <div class="num num6"><span>VI</span></div>
      <div class="num num7"><span>VII</span></div>
      <div class="num num8"><span>VIII</span></div>
      <div class="num num9"><span>IX</span></div>
      <div class="num num10"><span>X</span></div>
      <div class="num num11"><span>XI</span></div>
      <div class="num num12"><span>XII</span></div>   
      <div id="hourHand"></div>
      <div id="minuteHand"></div>
      <div id="secondHand"></div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
